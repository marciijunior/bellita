<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>La Bellita</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <titulo>
            <a class="cabecalho_max">
                Frete grátis para compras a partir de R$59.
            </a>
            <div class="cabecalho_marca">
                <a>
                    <img class="faixa" src="./assets/faixa.png" alt="Faixas de opções">
                </a>
                <a>
                    <img class="logo" src="./assets/logo.png" alt="Logo da empresa">
                </a>
                <a>
                    <img class="vida" src="./assets/vida.png" alt="Vida">
                </a>
            </div>
            <div class="barra_de_busca_linha">
                <div class="barra_de_busca">
                    <input type="text" placeholder="Pesquisar...">
                    <img class="lupa" src="./assets/lupa.png" alt="Lupa de busca">
                </div>
                <img class="carrinho" src="./assets/carrinho.png" alt="Carrinho de compras">
            </div>
        </titulo>
    </header>

    <body class="apresentacao_body">
        <a>
            <img class="apresentacao_campanha" src="./assets/campanha.png" href="Proxima pagina"></img>
        </a>
        <div>
            <a class="apresentacao_lancamentos">Lançamentos:</a>
        </div>
        
        <div class="apresentacao_produto">
            <a>
                <img class="apresentacao_produto_imagens1" src="./assets/lancamento1.png" alt="Produto 1"></img>
            </a>
            <a>
                <img class="apresentacao_produto_imagens2" src="./assets/lancamento2.png" alt="Produto 2"></img>
            </a>
            <a>
                <img class="apresentacao_produto_imagens3" src="./assets/lancamento3.png" alt="Produto 3"></img>
            </a>
            <a>
                <img class="apresentacao_produto_imagens4" src="./assets/lancamento4.png" alt="Produto 4"></img>
            </a>
        </div>
        
        <div>
            <a class="apresentacao_mais_vendidos">Mais vendidos:</a>
        </div>

        <div class="apresentacao_produto_mais_vendidos">
            <a>
                <img class="apresentacao_produto_imagens1hover" src="./assets/lancamento1hover.png" alt="Produto 1"></img>
            </a>
            <a>
                <img class="apresentacao_produto_imagens2hover" src="./assets/lancamento2hover.png" alt="Produto 2"></img>
            </a>
            <a>
                <img class="apresentacao_produto_imagens3hover" src="./assets/lancamento3hover.png" alt="Produto 3"></img>
            </a>
            <a>
                <img class="apresentacao_produto_imagens4hover" src="./assets/lancamento4hover.png" alt="Produto 4"></img>
            </a>
        </div>
    </body>
    <footer> 
        <a class="rodape">Criado para teste por Marcio Junior.</a>
    </footer>
</body>

</html>
